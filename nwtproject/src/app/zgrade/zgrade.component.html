<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
   <h3>Zgrade</h3>
</div>
<head>
  <style>
  table, th, td {
    border-right: 2px solid rgb(208, 236, 197);
  }
  </style>
  </head>
  <table>
    <tr>
      <th>Id</th>
      <th>Ime</th>
      <th>Adresa</th>
      <th>Broj stanova</th>
      <th>Broj naseljenih</th>
      <th>Vlasnik</th>
    </tr>
    <tr *ngFor="let zgrada of zgrada">
      <td>{{zgrada.id}}</td>
      <td>{{zgrada.ime}}</td>
      <td>{{zgrada.adresa}}</td>
      <td>{{zgrada.brStanova}}</td>
      <td>{{zgrada.brNaseljenih}}</td>
      <td>{{zgrada.vlasnik.ime}}</td>
      <td>
        <button type="button" class="btn btn-primary"  aria-label="Edit" (click)="gotoEdit(zgrada)">
          <span class="fa fa-edit" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
        </button>
  
        <button type="button" class="btn btn-primary" aria-label="Delete" (click)="deleteZgrada(zgrada.id)">
          <i class="fa fa-remove" aria-hidden="true" style="font-size:18px;color:darkgreen"></i>
        </button>
      </td>
    </tr>
  </table>
  <div class="right">
    <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAdd()">
      <span class="fa fa-plus" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
    </button>
  </div>
