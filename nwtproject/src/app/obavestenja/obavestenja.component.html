<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
   <h3>Obavestenja</h3>
</div>
<head>
  <style>
  table, th, td {
    border-right: 2px solid rgb(208, 236, 197);
  }
  </style>
  </head>
  <table>
    <tr>
      <th>Id</th>
      <th>Ime</th>
      <th>Opis</th>
      <th>Datum kreiranja</th>
      <th>Kreator</th>
      <th>Zgrada</th>
      
    </tr>
    <tr *ngFor="let obavestenje of obavestenja">
      <td>{{obavestenje.id}}</td>
      <td>{{obavestenje.ime}}</td>
      <td>{{obavestenje.opis}}</td>
      <td>{{obavestenje.DatKreiranja}}</td>
      <td>{{obavestenje.kreator.korisIme}}</td>
      <td>{{obavestenje.zgrada.ime}}</td>
      
      <td>
        <button type="button" class="btn btn-primary"  aria-label="Edit" (click)="gotoEdit(obavestenje)">
          <span class="fa fa-edit" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
        </button>
  
        <button type="button" class="btn btn-primary" aria-label="Delete" (click)="deleteObavestenje(obavestenje.id)">
          <i class="fa fa-remove" aria-hidden="true" style="font-size:18px;color:darkgreen"></i>
        </button>
      </td>
    </tr>
  </table>
  <div class="right">
    <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAdd()">
      <span class="fa fa-plus" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
    </button>
  </div>
