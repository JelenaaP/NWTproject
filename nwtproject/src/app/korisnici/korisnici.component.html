<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<div>
    <h3>Korisnici</h3>
  </div>
  <table class="table table-bordered">
    <tr>
      <th>Id</th>
      <th>Ime</th>
      <th>Korisnicko ime</th>
      <th>Uloga</th>
      <th></th>
    </tr>
    <tr *ngFor="let korisnik of korisnici">
      <td>
        {{korisnik.id}}
      </td>
      <td>
        {{korisnik.ime}}
      </td>
      <td>
        {{korisnik.korisIme}}
      </td>
      <td>
        {{korisnik.uloga}}
      </td>
      <td>
        <button type="button" class="btn btn-primary" aria-label="Edit" (click)="gotoEdit(korisnik)">
          <span class="fa fa-edit" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
        </button>
  
        <button type="button" class="btn btn-primary" aria-label="Delete" (click)="deleteKorisnik(korisnik.id)">
          <span class="fa fa-remove" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
        </button>
      </td>
    </tr>
  </table>
  <div class="right">
    <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAdd()" >
      <span class="fa fa-plus" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
    </button>
  </div>
