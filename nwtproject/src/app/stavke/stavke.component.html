<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div>
   <h3>Stavke</h3>
</div>
<head>
  <style>
  table, th, td {
    border-right: 2px solid rgb(208, 236, 197);
  }
  </style>
  </head>
  <table>
    <tr>
      <th>Id</th>
      <th>Datum kreiranja</th>
      <th>Ime</th>
      <th>Opis</th>
      <th>Kreator</th>
      <th>Sednica</th>
    </tr>
    <tr *ngFor="let stavka of stavke">
      <td>
        {{stavka.id}}
      </td>
      <td>
        {{stavka.datKreiranja}}
      </td>
      <td>
        {{stavka.ime}}
      </td>
      <td>
        {{stavka.opis}}
      </td>
      <td>
        {{stavka.kreator.korisIme}}
      </td>
      <td>
        {{stavka.sednica.id}}
      </td>
      <td>
        <button type="button" class="btn btn-primary"  aria-label="Edit" (click)="gotoEdit(stavka)">
          <span class="fa fa-edit" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
        </button>
  
        <button type="button" class="btn btn-primary" aria-label="Delete" (click)="deleteStavka(stavka.id)">
          <i class="fa fa-remove" aria-hidden="true" style="font-size:18px;color:darkgreen"></i>
        </button>
      </td>
    </tr>
  </table>
  <div class="right">
    <button type="button" class="btn btn-primary" aria-label="Add" (click)="gotoAdd()">
      <span class="fa fa-plus" aria-hidden="true" style="font-size:18px;color:darkgreen"></span>
    </button>
  </div>
